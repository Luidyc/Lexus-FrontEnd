<main>
    <section class="form-section">
        <img src="/assets/svg/logo.svg"/>
        <h2>{{title}}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button 
            [disabled]="disablePrimaryBtn"
            class="btn-primary" (click)="submit()">{{primaryBtnText}}</button>
            <div class="divider">
                <div></div>
                <span>Esqueceu a senha ?</span>
                <div></div>
            </div>
            <button class="btn-secundary" (click)="navigate()">{{secundaryBtnText}}</button>
        </div>
    </section>
    <section class="main-section">
        <h1>Lexus - Garantindo a qualidade</h1>
        <img src="/assets/svg/main-illustratation.svg"/>
    </section>
</main>
