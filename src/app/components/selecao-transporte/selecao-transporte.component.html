
<main>
    <form>
        <div class="scroll-container">
          <div
            *ngFor="let transporte of transportes"
            class="transporte-item"
          >
            <label>
              <p><input 
              type="checkbox"
              [value]="transporte.id"
              [checked]="transporteControl.value === transporte.id"
              (change)="selecionarTransporte(transporte.id)"
              />
              Motorista: {{ transporte.motorista }} -
              <br>Placa: {{transporte.placa}}</p>
            </label>
          </div>
        </div>
      </form>
    </main>
