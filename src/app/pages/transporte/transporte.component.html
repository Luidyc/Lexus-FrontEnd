<app-menu></app-menu>
<app-default-login-layout
    title="Mecadoria chegou ?"
    subtitle="Registre o transportador"
    primaryBtnText="Salvar"
    secundaryBtnText="Voltar"
    divider="Retorne a Home"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!transporteForm.valid"
>
<section form-section>
    <form [formGroup]="transporteForm">

        <app-primary-input
            formControlName="motorista"
            inputName="motorista"
            type="text"
            label="Nome do Motorista"
            placeHolder="Condutor responsável"
            >
            <img src="/assets/svg/user-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="placa"
            inputName="placa"
            type="text"
            label="Placa do véiculo"
            placeHolder="XXXX-XXXX"
        >
            <img src="/assets/svg/user-icon.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="fotos"
        inputName="fotos"
        type="text"
        label="Registro de fotos"
        placeHolder="Foto 01"
    >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    </form>
</section>
</app-default-login-layout>
